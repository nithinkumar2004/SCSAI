{% extends "base.html" %}

{% block content %}
<div class="p-4 bg-white shadow-sm rounded">
  <h1 class="h4">Emergency Services</h1>
  <p class="text-muted">One-tap access to critical services with live status updates.</p>
  <div class="row g-3">
    <div class="col-sm-6 col-lg-4">
      <button class="btn btn-danger w-100">Police</button>
    </div>
    <div class="col-sm-6 col-lg-4">
      <button class="btn btn-danger w-100">Ambulance</button>
    </div>
    <div class="col-sm-6 col-lg-4">
      <button class="btn btn-danger w-100">Fire</button>
    </div>
    <div class="col-sm-6 col-lg-4">
      <button class="btn btn-outline-danger w-100">Disaster Relief</button>
    </div>
    <div class="col-sm-6 col-lg-4">
      <button class="btn btn-outline-danger w-100">Women/Child Helpline</button>
    </div>
  </div>
</div>
{% endblock %}
